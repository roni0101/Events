<div class="event-item" data-id="{{ EVENTID }}">
	<div class="date-time">
		<p>{{ TIME }}</p>
		<p>{{ DATE }}</p>
	</div>
	<div class="event-title">
		<p class="text-main">{{ TITLE }}</p>
		<span><span class="text-secondary" data-members="{{ EVENTID }}">{{ MEMBERS }}</span> members going</span>
	</div>			
	<div class="text-secondary logo">{{ ORGANIZER }}</div>
</div>
