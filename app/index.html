<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale = 1">


	<title>Test</title>

	<!-- jQuery UI -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<!-- FONT AWSOME -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">

	<!-- DatePicker -->
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />

</head>


<body>
<nav class="navbar">
	<div class="nav-brand">
		<a class="btn-switch" data-wdw="home" href="#">COPEN-TECH</a>
	</div>
	<div class="hide-nav">
		<span><i class="fa fa-bars" aria-hidden="true"></i></span>
	</div>
	<!-- 
		UL LI is generated from js when the app start
		Content is taken from templates/ navul and navul-member
	-->
	<ul></ul>
</nav>




<main id="main-container">


	<!-- HOME -->

	<div class="wdw" id="wdw-home">

		<div class="jumbotron">
			<img src="assets/images/cover.jpg" class="jumbotron__image">
			<div class="jumbotron__content">
				<div class="jumbotron__title">COPEN-TECH</div>
				<div class="jumbotron__description">Events, conferences, meetings. Everything in one place</div>
			</div>
		</div>

	</div>



	<!-- EVENTS -->

	<div class="wdw" id="wdw-events">
		<div class="container">
			<div class="search-bar">
				<div class="form-control">
					<i class="fa fa-search"></i>
					<input type="text" name="event-name" placeholder="Event name">
				</div>
			</div>

			<!-- The list is generated form JS -->
			<div class="event-list"></div>
		</div>
	</div>	

	<div class="wdw" id="wdw-event">
		<div class="container">

			<!-- Content generated form JS - > app.js -->
		</div>
	</div>


	<!-- CONTROL PANEL -->

	<div class="wdw" id="wdw-control-panel">
		<div class="container">
			<div class="search-bar">
				<div class="form-control">
					<i class="fa fa-search"></i>
					<input type="text" name="cp-event-name" placeholder="Event name">
				</div>
			</div>

			<h2>CONTROL PANEL</h2>

			<div class="row">
				<button class="btn btn-active js-cp-switch-events">EVENTS</button>
				<button class="btn btn-default js-cp-switch-admins">ADMINISTRATORS</button>
			</div>

			<div class="item-list">

				<div class="item-list__header">
					<span class="item-list__title js-cp-title">Events manager</span>
					<button class="item-list__action btn btn-complementary js-btn-add action-display-create-event-wdw" data-wdw="create-event"><i class="fa fa-plus-square-o"></i></button>
				</div>
				<div class="item-list__content js-cp-switch">

					<!-- Content is generated form js -> app.js-->
				</div>
			</div>


		</div>
	</div>

	<!-- CREATE EVENT -->

	<div class="wdw" id="wdw-create-event">
		<div class="container">
			<h2>CREATE EVENT</h2>
			
			<form class="form">

			 	<!-- FORM TITLE -->
				<div class="form-control">
					<label>Title</label>
					<input type="text" name="title" placeholder="Event title">
				</div>

				<!-- FORM ORGANIZER -->
				<div class="form-control">
					<label>Organizer</label>
					<input type="text" name="organizer" placeholder="Ex. CopenTech">
				</div>

		 		<!-- DESCRIPTION -->
		 		<div class="form-control">
		 			 <label>Description</label>
		 			 <textarea name="description" placeholder="Describe the event with few sentences"></textarea>
		 		</div>	

		 		<!-- FORM DATE and TIME -->
	 			<div class="form-control">
					<label>Date</label>
					<input type="date"  name="date" placeholder="DD/MM/YYYY">
				</div>
				<div class="form-control">
					<label>Time</label>
					<input type="time" name="time" placeholder="HH:MM">
				</div>

		 		<!-- SEATS -->
	 			<div class="form-control">
					<label>Seats</label>
					<input type="text" name="seats" placeholder="0">
				</div>
				<div class="form-control">
					<label>Location</label>
					<input type="text" name="location" placeholder="Ex. Peter Bangsvej 21">
				</div>

				<div class="form-control">
					<button class="btn btn-primary act-create-event">CREATE EVENT</button>
					<button class="btn btn-default btn-switch" data-wdw="control-panel">CANCEL</button>
				</div>

			</form>

		</div>
	</div>

	<!-- EDIT EVENT -->
	<div class="wdw" id="wdw-edit-event">
		<div class="container">
			<h2>EDIT EVENT</h2>
			
			<form class="form">
			
				<!-- GENERATED FROM JS -> auth.js -->
			</form>

		</div>
	</div>

	<div class="wdw" id="wdw-add-admin">
		
		<div class="container">
			<form class="form">
				<div class="form-control">
					<input type="text" name="user-email" placeholder="User email">
				</div>
				<div class="form-control">
					<button class="btn btn-primary action-add-admin">ADD ADMIN</button>
					<button class="btn btn-default btn-switch" data-wdw="control-panel">CANCEL</button>
				</div>
			</form>
		</div>

	</div>


	<!-- ACCOUNT -->

	<div class="wdw" id="wdw-account">
		
		<div class="container">
			<h2>ACCOUNT</h2>
			<div class="row">
				<span>Roni</span>
				<span>Radev</span>
			</div>
		</div>

	</div>


	<!-- REGISTER -->

	<div class="wdw" id="wdw-register">
		<div class="container">
			<form class="form">

				<div class="form-control">
					<div class="form-error">
						<span class="form-message">Email is already taken</span>
					</div>
				</div>
			
				<div class="form-control">
					<label> Email: </label>
					<input type="email" name="email" placeholder="Email" required="" />
				</div>
				<div class="form-row">
					<div class="form-control">
						<label> First Name: </label>
						<input type="text" name="first-name" placeholder="First Name" required="" />
					</div>
					<div class="form-control">
						<label> Last Name: </label>
						<input type="text" name="last-name"  placeholder="Last Name" required="" />
					</div>			
				</div>
				<div class="form-control">
					<label> Password: </label>
					<input type="password" name="password" placeholder="Password" required="" />
				</div>
				<div class="form-control">
					<label> Confirm Password: </label>
					<input type="password" placeholder="Confirm Password" required="" />
				</div>
				<div class="form-control">
					<button class="btn btn-primary action-register">REGISTER</button>
				</div>
			</form>
		</div>
	</div>


		<!-- LOGIN -->

	<div class="wdw" id="wdw-login">
		<div class="container">
			<form class="form">
				<div class="form-control">
					<div class="form-error">
						<span class="form-message">Wrong email or password</span>
					</div>
				</div>
				<div class="form-control">
					<label for="email"> Email: </label>
					<input type="email" name="email" placeholder="Email" required="" />
				</div>
				<div class="form-control">
					<label for="password"> Password: </label>
					<input type="password" name="password" placeholder="Password" required="" />
				</div>
				<div class="form-control">
					<button class="btn btn-primary action-login">LOGIN</button>
				</div>
			</form>
		</div>
	</div>


</main>

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- jQuery  UI -->
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	
	<script src="assets/scripts/event.js"></script>
	<script src="assets/scripts/preload.js"></script>
	<script src="assets/scripts/setup.js"></script>
	<script src="assets/scripts/app.js"></script>
	<script src="assets/scripts/auth.js"></script>
</body>
</html>
