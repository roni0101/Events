<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale = 1">


	<title>Test</title>

	<!-- jQuery UI -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<!-- FONT AWSOME -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">

	<!-- DatePicker -->
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />

</head>


<body>
<nav class="navbar">
	<div class="nav-brand">
		<a class="btn-switch" data-wdw="home" href="#">COPEN-TECH</a>
	</div>
	<div class="hide-nav">
		<span><i class="fa fa-bars" aria-hidden="true"></i></span>
	</div>
	<ul>
		<li>
			<a class="btn-switch" data-wdw="search" href="#">Search</a>
		</li>
		<li data-auth="non">
			<a class="btn-switch" data-wdw="register" href="#">Register</a>
		</li>
		<li data-auth="non">
			<a class="btn-switch" data-wdw="login" href="#">Login</a>
		</li>
		<li data-auth="member">
			<a class="btn-switch" data-wdw="account" href="#">Account</a>
		</li>
		<li data-auth="member" >
			<a class="btn-logout" href="#">Logout</a>
		</li>
	</ul>
</nav>




<main id="main-container">

	<div class="wdw" id="wdw-home">
		<div class="container">
			
		</div>
	</div>



	<div class="wdw" id="wdw-search">
		<div class="container">
			<div class="search-bar">
				<div class="form-control">
					<i class="fa fa-search"></i>
					<input type="text">
				</div>
			</div>

			<!-- The list is generated form JS -->
			<div class="event-list"></div>
		</div>
	</div>	

	<div class="wdw" id="wdw-event">
		<div class="container">

			<!-- Content generated form JS - > app.js -->
		</div>
	</div>

	<div class="wdw" id="wdw-create-event">
		<div class="container">
			<h2>CREATE EVENT</h2>
			
			<form class="form">

			 	<!-- FORM TITLE -->
				<div class="form-control">
					<label>Title</label>
					<input type="text" name="title" placeholder="Event title">
				</div>

				<!-- FORM ORGANIZER -->
				<div class="form-control">
					<label>Organizer</label>
					<input type="text" name="organizer" placeholder="Ex. CopenTech">
				</div>

		 		<!-- DESCRIPTION -->
		 		<div class="form-control">
		 			 <label>Description</label>
		 			 <textarea name="description" placeholder="Describe the event with few sentences"></textarea>
		 		</div>	

		 		<!-- FORM DATE and TIME -->
	 			<div class="form-control">
					<label>Date</label>
					<input type="date"  name="date" placeholder="DD/MM/YYYY">
				</div>
				<div class="form-control">
					<label>Time</label>
					<input type="time" name="time" placeholder="HH:MM">
				</div>

		 		<!-- SEATS -->
	 			<div class="form-control">
					<label>Seats</label>
					<input type="text" name="seats" placeholder="0">
				</div>
				<div class="form-control">
					<label>Location</label>
					<input type="text" name="location" placeholder="Ex. Peter Bangsvej 21">
				</div>

				<div class="form-control">
					<button class="btn btn-primary act-create-event">CREATE EVENT</button>
				</div>

			</form>

		</div>
	</div>


	<div class="wdw" id="wdw-register">
		<div class="container">
			<form class="form">

				<div class="form-control">
					<label for="email"> Email: </label>
					<input id="email" type="email" placeholder="Email" required="" />
				</div>
				<div class="form-row">
					<div class="form-control">
						<label for="firstName"> First Name: </label>
						<input id="firstName" type="text" placeholder="First Name" required="" />
					</div>
					<div class="form-control">
						<label for="lastName"> Last Name: </label>
						<input id="lastName" type="text" placeholder="Last Name" required="" />
					</div>			
				</div>
				<div class="form-control">
					<label for="password"> Password: </label>
					<input id="password" type="password" placeholder="Password" required="" />
				</div>
				<div class="form-control">
					<label for="confirmPassword"> Confirm Password: </label>
					<input id="confirmPassword" type="password" placeholder="Confirm Password" required="" />
				</div>
				<div class="form-control">
					<button class="btn btn-primary">REGISTER</button>
				</div>
			</form>
		</div>
	</div>

	<div class="wdw" id="wdw-login">
		<div class="container">
			<form class="form">
				<div class="form-control">
					<label for="email"> Email: </label>
					<input id="email" type="email" placeholder="Email" required="" />
				</div>
				<div class="form-control">
					<label for="password"> Password: </label>
					<input id="password" type="password" placeholder="Password" required="" />
				</div>
				<div class="form-control">
					<button class="btn btn-primary">LOGIN</button>
				</div>
			</form>
		</div>
	</div>


</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	
	<script src="assets/scripts/setup.js"></script>
	<script src="assets/scripts/app.js"></script>
	<script src="assets/scripts/auth.js"></script>
	<script src="assets/scripts/preload.js"></script>
</body>
</html>
