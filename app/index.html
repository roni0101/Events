<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale = 1">


	<title>Test</title>

	<!-- jQuery UI -->

	<!-- FONT AWSOME -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">

	<!-- DatePicker -->
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />

</head>


<body>
<nav class="navbar">
	<div class="nav-brand">
		<a class="btn-switch" data-wdw="home" href="#">COPEN-TECH EVENTS</a>
	</div>
	<div class="hide-nav">
		<span><i class="fa fa-bars" aria-hidden="true"></i></span>
	</div>
	<ul>
		<li>
			<a class="btn-switch active" data-wdw="home" href="#">Home</a>
		</li>
		<li>
			<a class="btn-switch" data-wdw="search" href="#">Search</a>
		</li>
		<li data-auth="non">
			<a class="btn-switch" data-wdw="register" href="#">Register</a>
		</li>
		<li data-auth="non">
			<a class="btn-switch" data-wdw="login" href="#">Login</a>
		</li>
		<li data-auth="member" >
			<a class="btn-switch" data-wdw="account" href="#">Account</a>
		</li>
		<li data-auth="member" >
			<a class="btn-logout" href="#">Logout</a>
		</li>
	</ul>
</nav>


<main id="main-container">

<div class="wdw" id="wdw-home">
	
	<div class="container">
		
		<h2>HOME WINDOW </h2>

		<form class="form">
			<div class="form-control">
				<label>Email</label>
				<input type="email">
			</div>
			<div class="form-control">
				<label>Email</label>
				<input type="email">
			</div>
			<div class="form-control">
				<label>Email</label>
				<input type="email">
			</div>
		</form>
	</div>

</div>

</main>
<div class="wdw" id="wdw-search">
	<div class="container">
	<h2>WINDOW SEARCH </h2>
		<div class="event-list">

			<div class="event-item">
				<div class="date-time">
					<p>16:00</p>
					<p>19 June</p>
				</div>
				<div class="event-title">
					<p class="text-main">From development to production</p>
					<span class="text-secondary">118 members going</span>
				</div>			
				<div class="text-secondary logo">TechEvent</div>
			</div>

			<div class="event-item">
				<div class="date-time"><br>
					<p> 16:00 </p>
					<p> 19 June</p>
				</div>
				<div class="event-title">
					<p class="text-main">From development to production</p>
					<span class="text-secondary">118 members going</span>
				</div>			
				<div class="text-secondary logo">TechEvent</div>
			</div>
			
		</div>
	</div>
</div>	


<div class="wdw" id="wdw-register">
	<div class="container">
		<form class="form">
			<div class="form-control">
				<label for="firstName"> First Name: </label>
				<input id="firstName" type="text" placeholder="First Name" required="" />
			</div>
			<div class="form-control">
				<label for="lastName"> Last Name: </label>
				<input id="lastName" type="text" placeholder="Last Name" required="" />
			</div>
			<div class="form-control">
				<label for="email"> Email: </label>
				<input id="email" type="email" placeholder="Email" required="" />
			</div>
			<div class="form-control">
				<label for="password"> Password: </label>
				<input id="password" type="password" placeholder="Password" required="" />
			</div>
			<div class="form-control">
				<label for="confirmPassword"> Confirm Password: </label>
				<input id="confirmPassword" type="password" placeholder="Confirm Password" required="" />
			</div>
		</form>
	</div>
</div>
<div class="wdw" id="wdw-login">
	<div class="container">
		<form class="form">
			<div class="form-control">
				<label for="email"> Email: </label>
				<input id="email" type="email" placeholder="Email" required="" />
			</div>
			<div class="form-control">
				<label for="password"> Password: </label>
				<input id="password" type="password" placeholder="Password" required="" />
			</div>
		</form>
	</div>
</div>

	<script src="assets/scripts/auth.js"></script>
	<script src="assets/scripts/preload.js"></script>
</body>
</html>
